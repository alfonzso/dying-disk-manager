# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
# before:
#   hooks:
#     # You may remove this if you don't use go modules.
#     - go mod tidy
#     # you may remove this if you don't need go generate
#     - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      # - windows
      # - darwin
    main: ./cmd/ddm/ddm-server.go
    goarch:
      - amd64
      - arm64
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      # - windows
      # - darwin
    main: ./cmd/cli/cli.go
    goarch:
      - amd64
      - arm64
# archives:
#   - replacements:
#       # darwin: Darwin
#       linux: Linux
#       # windows: Windows
#       # 386: i386
#       amd64: x86_64
archives:
  - id: foo
    name_template: >-
      {{- .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end -}}
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

